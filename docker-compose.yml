services:
  static:
    build:
      context: .
      dockerfile: src/static_content/Dockerfile
    image: "${STATIC_IMAGE_REPO:-pronto-static}:${STATIC_IMAGE_TAG:-latest}"
    container_name: "${APP_NAME:-pronto}-static"
    ports:
      - "${STATIC_APP_HOST_PORT:-9088}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
